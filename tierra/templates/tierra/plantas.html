<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantas</title>
    <link rel="stylesheet" href="{% static 'tierra/css/carro.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'tierra/imagenes/logo_sin_fonfo.png' %}" type="image/x-icon">

</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
       <a href="{% url 'inicio'%}" class="navbar-brand">
          <span>Tierra</span>yFlor
       </a>
       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarS"
          aria-controls="navbarS" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse " id="navbarS">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
             <li class="nav-item">
                <a href="{% url 'inicio'%}" class="nav-link">Inicio</a>
             </li>
             <li class="nav-item">
                <a href="{% url 'tienda'%}" class="nav-link">Tienda</a>
             </li>
             <li class="nav-item">
                <a href="{% url 'nosotros'%}" class="nav-link">Nosotros</a>
             </li>
             <li class="nav-item">
                <a href="{% url 'contacto'%}" class="nav-link">Contacto</a>
             </li>
             <li class="nav-item">
                <a href="{% url 'login'%}" class="nav-link">Login</a>
             </li>
             <li class="nav-item">
                <a href="{% url 'resgistro'%}" class="nav-link">Registro</a>
             </li>
          </ul>
       </div>
    </div>
 </nav>

<!-- Contenedor de elementos -->

<section class="contenedor">
  <div class="container mt-5">
      <h1 class="text-center mb-5">Plantas</h1>
      <div class="row justify-content-center">   
                    
          <div class="col-md-4 mb-4">       
          <div class="contenedor-items">                   
              <div class="item">
                  <span class="titulo-item">Rosas </span>
                  <img src="{% static 'tierra/imagenes/rosas.png' %}" alt="" class="img-item">
                  <span class="precio-item">$10.000</span>
                  <a href="{% url 'rosas'%}" class="btn btn-primary">Ver</a>
                  <button class="boton-item">Agregar al Carrito</button>
              </div>
          </div>
        </div>
     

        <div class="col-md-4 mb-4">
          <div class="contenedor-items">
              <div class="item">
                  <span class="titulo-item">Geranios</span>
                  <img src="{% static 'tierra/imagenes/geranios.png' %}" alt="" class="img-item">
                  <span class="precio-item">$20.000</span>
                  <a href="{% url 'geranios'%}" class="btn btn-primary">Ver</a>
                  <button class="boton-item">Agregar al Carrito</button>
              </div>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="contenedor-items">
              <div class="item">
                  <span class="titulo-item">Lavanda</span>
                  <img src="{% static 'tierra/imagenes/lavanda.png' %}" alt="" class="img-item">
                  <span class="precio-item">$15.000</span>
                  <a href="{% url 'lavanda'%}" class="btn btn-primary">Ver</a>
                  <button class="boton-item">Agregar al Carrito</button>
              </div>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="contenedor-items">
              <div class="item">
                  <span class="titulo-item">Helecho</span>
                  <img src="{% static 'tierra/imagenes/helecho.png' %}" alt="" class="img-item">
                  <span class="precio-item">$10.000</span>
                  <a href="{% url 'helecho'%}" class="btn btn-primary">Ver</a>
                  <button class="boton-item">Agregar al Carrito</button>
              </div>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="contenedor-items">
              <div class="item">
                  <span class="titulo-item">Petunias</span>
                  <img src="{% static 'tierra/imagenes/petunias.png' %}" alt="" class="img-item">
                  <span class="precio-item">$5.000</span>
                  <a href="{% url 'petunias'%}" class="btn btn-primary">Ver</a>
                  <button class="boton-item">Agregar al Carrito</button>
              </div>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="contenedor-items">
              <div class="item">
                  <span class="titulo-item">Lirio</span>
                  <img src="{% static 'tierra/imagenes/lirio.png' %}" alt="" class="img-item">
                  <span class="precio-item">$10.000</span>
                  <a href="{% url 'lirio'%}" class="btn btn-primary">Ver</a>
                  <button class="boton-item"> Agregar al Carrito </button>
              </div>
          </div>
        </div>
      </div>  
  </div>
  <!-- Carrito de Compras -->
  <div class="carrito" id="carrito">
      <div class="header-carrito">
          <h2>Tu Carrito</h2>
      </div>

  <div class="carrito-items">
  </div>
  <div class="carrito-total">
      <div class="fila">
          <strong>Tu Total</strong>
          <span class="carrito-precio-total">
              $
          </span>
      </div>
      <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
  </div>

</section>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
<script src="{% static 'tierra/js/carro.js' %}"></script>

</body>
</html>
