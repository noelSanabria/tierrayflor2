<!DOCTYPE html>
<html lang="en">
  {% load static %}

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tierra y Flor</title>
  <link rel="stylesheet" href="{% static 'tierra/css/login.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="shortcut icon" href="{% static 'tierra/imagenes/logo_sin_fonfo.png'%}" type="image/x-icon">

  <style>
    .navbar {
      position: sticky;
    }
  </style>

 
</head>

<body>

            <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
         <a href="{% url 'inicio'%}" class="navbar-brand">
            <span>Tierra</span>yFlor
         </a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarS"
            aria-controls="navbarS" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse " id="navbarS">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
               <li class="nav-item">
                  <a href="{% url 'inicio'%}" class="nav-link">Inicio</a>
               </li>
               <li class="nav-item">
                  <a href="{% url 'tienda'%}" class="nav-link">Tienda</a>
               </li>
               <li class="nav-item">
                  <a href="{% url 'nosotros'%}" class="nav-link">Nosotros</a>
               </li>
               <li class="nav-item">
                  <a href="{% url 'contacto'%}" class="nav-link">Contacto</a>
               </li>
               <li class="nav-item">
                  <a href="{% url 'login'%}" class="nav-link">Login</a>
               </li>
               <li class="nav-item">
                  <a href="{% url 'resgistro'%}" class="nav-link">Registro</a>
               </li>
            </ul>
         </div>
      </div>
   </nav>

   <form class="form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
  
    <button type="submit" id="submit">Login</button>
  </form>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>

</html>
