   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

   <script>
  
      var correoExpr = /^[a-zA-Z0-9_\.\-]+@[a-zA-Z0-9\-]+\.[a-zA-z0-9\-\.]+$/;
      var contrasenaExpr = /^(?=.*[A-Z])(?=.*\d).{6,}$/;
    
      
        $(document).ready(function(){
        $("#Enviar").click(function(){
      
          var correo = $("#Email").val();
          var contrasena = $("#Contrasena").val();
   
    
    
          // Validación de correo
          if (correo == "" || !correoExpr.test(correo)) {
            $("#adv1").removeClass("d-none");
            return false;
          } else {
            $("#adv1").addClass("d-none");
          }
    
          // Validación de contraseña
          if (contrasena == "" || !contrasenaExpr.test(contrasena)) {
            $("#adv2").removeClass("d-none");
            return false;
          } else {
            $("#adv2").addClass("d-none");
          }
    
   
    
          // Si todas las validaciones son exitosas, puedes continuar con el envío del formulario
          console.log("Formulario enviado");
          // Agrega aquí el código para enviar el formulario
         });
       });

    </script>

 <section class="d-flex justify-content-center align-items-center">

            <div class="mb-3">
              <label for="Email" class="form-label">Ingrese su correo:</label>
              <input type="text" id="Email" class="form-control" />

            </div>

            <div class="mb-3">
              <label for="Contrasena" class="form-label">Ingrese una contraseña:</label>

            <div class="text-center">
