   <div class="cart-container">

   <h2>Tu carrito de compras</h2>

   <img src="img/boj.png" alt="Producto 1">
   <div class="item-details">
   <h3>Boj</h3>
   <p>Precio: $15.000</p>
 <div class="quantity">
   <button class="minus">-</button>
   <input type="number" min="1" value="1">
   <button class="plus">+</button>
   </div>
   <button class="remove">Eliminar</button>
   </div>
                  
</div>
    
      <div class="cart-item">
   <img src="img/laurel.png" alt="Producto 1">
   <div class="item-details">
   <h3>Laurel</h3>
   <p>Precio: $15.000</p>
   <div class="quantity">
   <button class="minus">-</button>
   <input type="number" min="1" value="1">
   <button class="plus">+</button>
   </div>
   <button class="remove">Eliminar</button>
   </div>
   </div>
      
      <div class="cart-item">
   <img src="img/manguera_altapresion.png" alt="Producto 1">

   <h3>manguera alta precion</h3>
   <p>Precio: $20.000</p>
   <div class="quantity">
   <button class="btn-minus">-</button>
   <input type="number" min="1" value="1">

   </div>
   <button class="remove">Eliminar</button>
   </div>
   </div>

      <button class="minus">-</button>

      </div>     
      <button class="remove">Eliminar</button>    
      </div>  
      </div>
      </div> 
      
      <div class="cart-summary"> 
      <p>Subtotal: $60.000</p>
      <a class="btn btn-primary" href="tienda.html">Seguir comprando</a> 
      <button class="btn btn-primary">Comprar</button>
      </div>
      </div>
